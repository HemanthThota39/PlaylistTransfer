<!DOCTYPE html>
<html>
<head>
	<title>Playlist Transfer</title>
</head>
<body>
	<h1>Playlist Transfer</h1>
	<form method="POST" action="/transfer">
		<label for="amazon_url">Amazon Music Playlist URL:</label>
		<input type="text" name="amazon_url" id="amazon_url"><br><br>
		
		<label for="spotify_user_id">Spotify User ID:</label>
		<input type="text" name="spotify_user_id" id="spotify_user_id"><br><br>
		
		<input type="submit" value="Transfer">
	</form>
</body>
</html>
